<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

<header class="text-center">
  <div class=row>
    <div class="col-sm-4 text-left">
      <img src="imagens/primeirasessão.png" width="250">
    </div>
    <div class="col-sm-5">
      <h2 style="font: size 100%;">Promoções!</h2>
    </div>
    <div class="col-sm-3">
      <span id="bemVindo"></span>
      <a id="entrar" href="login.html">Entrar</a>
      <a class="ml-5" style="cursor:pointer;text-decoration:underline" id="sair">Sair</a>
    </div>
  </div>
</header>

<body class="bgblack text-primary">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">Acesse</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">

        <li class="nav-item">

        <li class="nav-item">

  <article class="">
    <div id="conteudo" class="row">
      <h3></h3>

  </article>
  <footer class="bg-primary p-4 text-white text-center mt-4">
    <p> &copy;2022 - Todos os direitos reservados. </p>
  </footer>
  <script>
    let user = localStorage.emailUser
    let bemVindo = document.querySelector("#bemVindo")
    let entrar = document.querySelector("#entrar")
    let sair = document.querySelector("#sair")
    let cadastro = document.querySelector("#cadastro")

    function msgUser() {
      let nomeUser = user.substring(0, user.indexOf('@'))
      bemVindo.innerHTML = 'Olá <b>' + nomeUser + '<b/>'
      entrar.style.display = "none"
      cadastro.style.display = "none"
    }
    function resetUser() {
      sair.style.display = "none"
    }
    sair.onclick = function () {
      localStorage.removeItem("emailUser")
      location.href = 'index.html'
    }
    localStorage.emailUser ? msgUser() : resetUser()
  </script>
