<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title> <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <a href="index.html">
            <img src="Imagens/logo.gif" width="250"/> <a/>
        </header>
    <article>
        <H2>Cadastre-se agora:</H2>
        <form>
            <fieldset>
                <legend>Informe seus dados</legend>
                <div>
                    <label>Nome: <br/></label>
                    <input name="nome-contato" maxlength="50" required>
                </div>
                <div>
                   <label>Email: <br/></label>
                   <input name="email-contato" type="email" required>
                </div>
                <div>
                <label>Telefone: <br/></label>
                <input name="nome-telefone" type="number" maxlength="11" required>
                </div>
                <div>
                    <label>Senha: <br/></label>
                    <input name="nome-senha" type="password" required>
                </div>
                <div>
                    <label>Confirmar Senha: <br/></label>
                    <input name="nome-confirmar senha" type="password" required>
                </div>
                <div>
                    <button>Confirmar</button>
                </div>
            </fieldset>
        </form>
    </article>
    </body>

    <footer class="bg-primary p-4 text-white text-center mt-4">
        <p> &copy;2022 - Todos os direitos reservados. </p>
     </footer>
</html>
