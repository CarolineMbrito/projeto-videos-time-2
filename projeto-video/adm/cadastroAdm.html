<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Admin</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/estilo.css" type="text/css"/>
        <link rel="stylesheet" href="../imagens/ps.png"/>
    </head>
    <body class="text-primary">
        <header class="text-center">
            <div class= row>
                <div class="col-sm-9 text-left">
                    <a href="../adm/indexAdm.html">
                    <img src="../imagens/ps.png" width="250"></a>
                </div>
                <div class="col-sm-3">
                    <span id="bemVindo"></span>
                    <a class="ml-5" style="cursor:pointer;text-decoration:underline" id="sair">Sair</a>
                </div>
            </div>
          </header>
        <section>
            <div class="container text-center ">
            <h1>Bem vindo(a)! </h1>
            <h2>Cadastre um novo ADM</h2>
                <br />
            </div>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <a class="navbar-brand" href="#">Acesse</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href='indexAdm.html'>Página Inicial</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href='cadastroProduto.html'>Cadastrar Produtos</a>
                    </li>
                  </ul>
                </div>  
              </nav>
            <form  method="post" id="formCadastro" action="indexAdm.html"class="w-50 mx-auto p-3 mt-5 mb-5" style="border: 1px solid #ccc; border-radius: 12px;">
                <fieldset>
                    <div>
                    <legend class="text-center">
                        Informe seus dados para prosseguir
                    </legend>
                    </div>
                    <div class="form-group">
                        <lable>Nome : </lable>                        
                        <input class="form-control" name="nomeContato" id="nomeContato" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label>E-mail : </label>
                        <input class="form-control" name="emailContato" id="emailContato" type="email" required>
                    </div>
                    <div class="form-group">                       
                        <label>Senha : </label>                
                       <input class="form-control" name="senha" id="senha" type="password" maxlength="15">
                    </div>
                    <div class="form-group">             
                        
                        <label>Confirmar senha: </label>
                       <input class="form-control" name="senhaC" id="senhaC" type="password" maxlength="12">
                    </div>
                    <div>                        
                        <div class="text-center">
                        <button id="btContato" type="button"  class="btn btn-primary">Confirmar</button>
                        <select name="nível" class="btn btn-primary">
                            <option value="1">ADM</option>
                            <option value="2">ADM MASTER</option>
                        </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <footer class="bg-primary p-4 text-white text-center mt-4">
            <p> &copy;2022 - Todos os direitos reservados. </p>
         </footer>

        <script src="../jsAdm/validacaoAdm.js"></script>        
        <script src="../jsAdm/cadastroAdm.js"></script>
    </body>
    </html>
