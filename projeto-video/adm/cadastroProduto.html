    <header>
        <div class="row">
            <div class="col-sm-4">
                <a href="indexAdm.html"><img class="w-50" src="../imagens/ps.png" /></a>
            </div>


            <div class="container text-center ">

                <h1>Bem-vindo! </h1>

                <h2>Cadastre abaixo um novo produto</h2>
                <br />
            </div>
        </div>

        </div>
    </header>
    <section>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a class="navbar-brand" href="#">Acesse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href='loginAdm.html'>Página principal</a>

                    <li class="nav-item">
                        <a class="nav-link" href=''>Cadastro de produtos</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href='loginAdm.html'>Entrar</a>
                    </li>

                </ul>
            </div>
        </nav>
        <form method="post" id="formCadastro" action="indexAdm.html" class="w-50 mx-auto p-3 mt-5 mb-5"
            style="border: 1px solid #ccc; border-radius: 12px;">
<!-- =============== FIM DO MENU =============== -->
<!-- =============== Conteúdo ================== -->
            <fieldset>
                <div>
                    <legend class="text-center">
                        Informe os dados do produto
                    </legend>
                </div>
                <br />
                <div class="form-group">
                    <lable>Nome : </lable>
                    <input class="form-control" name="nomeCad" id="nomeCad" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label>Categoria : </label>
                    <input class="form-control" name="categoria" id="categoria" required>
                </div>
                <div class="form-group">
                    <label>Ano : </label>
                    <input class="form-control" name="ano" id="ano" maxlength="4" type="number">
                </div>
                <div class="form-group">
                    <label>Sinopse :</br></label>
                    <textarea class="form-control" name="sinopse" id="sinopse" rows="8"></textarea>
                </div>
                <div>
                    <input id="img-input" type="file" name="imagem">
                </div>
                <div id="container">
                    <img id="preview" src="" width="200">
                </div>

                <div>
                    <div class="text-center">
                        <button id="btCad" type="button" class="btn btn-primary">Confirmar</button>
                    </div>

                </div>
            </fieldset>
        </form>
    </section>
