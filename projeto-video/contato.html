<!DOCTYPE html>
<html>
    <head>
        <title>Contato Primeira Sessão</title>
        <meta charset ="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css" type="text/css"/>
    </head>
    <body class="bgblack text-primary"></body>
        
         <header class="text-center">
           
            <a href="index.html"> <img src="imagens/primeirasessão.png" width="250"/></a>
            
        <nav class="mt-4">
        <a href="produto.html">PRODUTOS</a>
         </nav>
         </header>
            <section class="container">
            <h1 class="text-center p-4">Entre em contato conosco. Conheça nossos canais!</h1>
            <form id="formContato" methot="post" action="index.html" class="w-50 mx-auto p-4 mt-5 mb-5" style="border:1px solid #ccc; border-radius: 12px;">
                <fieldset>
                    <legend class="text-center">
                        Contate conosco
                    </legend>
                    <div class="form-group">
                        <lable>Nome :</br></lable>
                        <input class="form-control" name="nomeContato" id="nomeContato" maxlength="50" required>

                    </div>
                    <div class="form-group">
                        <label>Email :</br></label>
                        <input class="form-control" name="emailContato" id="emailContato" type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Assunto :</br></label>
                        <input class="form-control" name="assuntoContato" id="assuntoContato"  maxlength="50" type="text" >
                    </div>
                    <div class="form-group">
                        <label>Comentários :</br></label>
                        <textarea class="form-control" name="comentarios" id="comentarios" rows="8"></textarea>
                    </div>
                    <div class="text-center">
                        <button id="btContato" type="button" class="btn btn-info">Confirmar</button>
                    </div>
                </fieldset>
            </form>
            <article class="text-center">
<h3>Estamos aqui, perto de você!</h3>
<img src="imagens/primeirasessão.png" width="400"/>
<p>Pode chamar, se precisar de ajuda.</p>
            
        </article>
        </section>

        <footer class="bg-primary p-4 text-white text-center mt-4">
            <p> &copy;2022 - Todos os direitos reservados.</p>
            </footer>
    </body>
    <script src="js/contato.js"></script>
</html>
